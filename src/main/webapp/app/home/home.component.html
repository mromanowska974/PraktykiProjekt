<div class="container">
  <div class="row1">
    <p>Wybierz spółkę</p>
    <select>
      <option (click)="onSelectedDefaultValue()">Wszystkie</option>
      <option *ngFor="let client of clients" (click)="onClientSelected(client)">{{ client.name }}</option>
    </select>
    <p class="error-text" *ngIf="isDefaultValueSelected && isAddingBSButtonClicked">Najpierw wybierz spółkę</p>
  </div>
  <div>
    <div class="row2">
      <p>Lista kart Usług Biznesowych:</p>
      <button (click)="onAddNewBusinessService(selectedClient ? selectedClient : undefined)">Dodaj nową kartę</button>
    </div>
    <div>
      <jhi-business-service
        [client]="selectedClient"
        [isDefaultValueSelected]="isDefaultValueSelected"
        (selectedBusinessService)="onBusinessServiceSelected($event)"
      >
      </jhi-business-service>
    </div>
  </div>
  <div>
    <div>
      <p>Powiązane Usługi Wewnętrzne:</p>
    </div>
    <div class="row3">
      <p *ngIf="!selectedBusinessService || isDefaultValueSelected || selectedBusinessService.internalServices?.length === 0">
        Brak powiązanych Usług Wewnętrznych
      </p>
      <jhi-internal-service
        *ngIf="selectedBusinessService && !isDefaultValueSelected && selectedBusinessService.internalServices?.length !== 0"
        [internalServices]="selectedBusinessService.internalServices"
      ></jhi-internal-service>
      <p class="error-text" *ngIf="selectedBusinessService === undefined && isAddingISButtonClicked">Najpierw wybierz Usługę Biznesową</p>
      <div class="btn-box">
        <button class="add" (click)="onLoadAddNewInternalService()">Dodaj nową Usługę Wewnętrzną</button>
        <button (click)="onAddExistingInternalService()">Dodaj istniejące UW</button>
      </div>
    </div>
  </div>
</div>
