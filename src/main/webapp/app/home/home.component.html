<div class="container">
  <div class="row1">
    <p>Wybierz spółkę</p>
    <select>
      <option>Wszystkie</option>
      <option *ngFor="let client of clients">{{ client.name }}</option>
    </select>
  </div>
  <div>
    <div class="row2">
      <p>Lista kart Usług Biznesowych:</p>
      <button (click)="onAddNewBusinessService()">Dodaj nową kartę</button>
    </div>
    <div>
      <jhi-business-service></jhi-business-service>
    </div>
  </div>
  <div>
    <div>
      <p>Powiązane usługi wewnętrzne:</p>
    </div>
    <div class="row3">
      <jhi-internal-service></jhi-internal-service>
      <button class="add">Dodaj usługę wewnętrzną</button>
    </div>
  </div>
</div>
