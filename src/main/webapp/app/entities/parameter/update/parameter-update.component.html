<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-parameter-heading"
        data-cy="ParameterCreateUpdateHeading"
        jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.parameter.home.createOrEditLabel"
      >
        Dodaj lub edytuj: Parameter
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.parameter.name" for="field_name"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.parameter.value" for="field_value"
            >Value</label
          >
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.parameter.businessService"
            for="field_businessService"
            >Business Service</label
          >
          <select
            class="form-control"
            id="field_businessService"
            data-cy="businessService"
            name="businessService"
            formControlName="businessService"
            [compareWith]="compareBusinessService"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="businessServiceOption" *ngFor="let businessServiceOption of businessServicesSharedCollection">
              {{ businessServiceOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.parameter.internalService"
            for="field_internalService"
            >Internal Service</label
          >
          <select
            class="form-control"
            id="field_internalService"
            data-cy="internalService"
            name="internalService"
            formControlName="internalService"
            [compareWith]="compareInternalService"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="internalServiceOption" *ngFor="let internalServiceOption of internalServicesSharedCollection">
              {{ internalServiceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Anuluj</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Zapisz</span>
        </button>
      </div>
    </form>
  </div>
</div>
