<div class="d-flex justify-content-center"></div>
<div class="container">
  <h2>Dodaj lub edytuj spółkę</h2>
  <div>
    <p>Nazwa spółki</p>
    <input type="text" [(ngModel)]="client!.name" [ngClass]="{ 'error-input': !isNameEntered && isSaveBtnClicked }" />
  </div>
  <div class="btn-box">
    <button (click)="onSave()">Dodaj</button>
    <button (click)="onCancel()">Anuluj</button>
  </div>
</div>
