<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-service-element-verification-info-heading"
        data-cy="ServiceElementVerificationInfoCreateUpdateHeading"
        jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.home.createOrEditLabel"
      >
        Dodaj lub edytuj: Service Element Verification Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.isDepartmentLeading"
            for="field_isDepartmentLeading"
            >Is Department Leading</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isDepartmentLeading"
            id="field_isDepartmentLeading"
            data-cy="isDepartmentLeading"
            formControlName="isDepartmentLeading"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.verifiedBy"
            for="field_verifiedBy"
            >Verified By</label
          >
          <input
            type="text"
            class="form-control"
            name="verifiedBy"
            id="field_verifiedBy"
            data-cy="verifiedBy"
            formControlName="verifiedBy"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.verifyDate"
            for="field_verifyDate"
            >Verify Date</label
          >
          <div class="d-flex">
            <input
              id="field_verifyDate"
              data-cy="verifyDate"
              type="datetime-local"
              class="form-control"
              name="verifyDate"
              formControlName="verifyDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.department"
            for="field_department"
            >Department</label
          >
          <select
            class="form-control"
            id="field_department"
            data-cy="department"
            name="department"
            formControlName="department"
            [compareWith]="compareDepartment"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="departmentOption" *ngFor="let departmentOption of departmentsCollection">{{ departmentOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.serviceElement"
            for="field_serviceElement"
            >Service Element</label
          >
          <select
            class="form-control"
            id="field_serviceElement"
            data-cy="serviceElement"
            name="serviceElement"
            formControlName="serviceElement"
            [compareWith]="compareServiceElement"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="serviceElementOption" *ngFor="let serviceElementOption of serviceElementsSharedCollection">
              {{ serviceElementOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Anuluj</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Zapisz</span>
        </button>
      </div>
    </form>
  </div>
</div>
