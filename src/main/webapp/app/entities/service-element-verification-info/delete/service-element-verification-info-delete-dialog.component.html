<form *ngIf="serviceElementVerificationInfo" name="deleteForm" (ngSubmit)="confirmDelete(serviceElementVerificationInfo.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="serviceElementVerificationInfoDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Potwierdź usunięcie
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-serviceElementVerificationInfo-heading"
      jhiTranslate="zarzadzanieUslugamiBiznesowymiIWewnetrznymiApp.serviceElementVerificationInfo.delete.question"
      [translateValues]="{ id: serviceElementVerificationInfo.id }"
    >
      Czy na pewno chcesz usunąć Service Element Verification Info {{ serviceElementVerificationInfo.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Anuluj</span>
    </button>

    <button id="jhi-confirm-delete-serviceElementVerificationInfo" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Usuń</span>
    </button>
  </div>
</form>
