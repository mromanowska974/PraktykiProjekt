<div class="container">
  <h2>Dodaj lub edytuj produkt</h2>
  <div>
    <p>Nazwa produktu</p>
    <input type="text" [(ngModel)]="product!.name" [ngClass]="{ 'error-input': !isNameEntered && isSaveBtnClicked }" />
  </div>
  <div class="btn-box">
    <button (click)="onSave()">Dodaj</button>
    <button (click)="onCancel()">Anuluj</button>
  </div>
</div>
