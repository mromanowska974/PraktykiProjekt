<div class="container">
  <table>
    <tr>
      <th>Lp.</th>
      <th>Nazwa</th>
      <th>Akcje</th>
    </tr>
    <tr *ngFor="let department of departments; let i = index" [ngClass]="{ rowN: i % 2 === 0, rowN1: i % 2 !== 0 }">
      <td>{{ i + 1 }}</td>
      <td>{{ department.name }}</td>
      <td>
        <button (click)="onEdit()">E</button>
        <button (click)="onDelete(department)">U</button>
      </td>
    </tr>
  </table>
</div>
